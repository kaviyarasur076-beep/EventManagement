<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Events AI - Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --neon-blue: #00f2ff;
            --neon-purple: #bd34fe;
            --neon-pink: #ff0055;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(189, 52, 254, 0.1) 0%, transparent 20%);
        }

        /* --- UI Elements --- */
        header { text-align: center; padding: 60px 20px 30px; }
        
        h1 {
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 30px auto;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 25px;
            padding-right: 50px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 1.1rem;
            outline: none;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        
        .search-input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
        }

        /* Location Button */
        .location-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: rgba(255, 0, 85, 0.2);
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .location-btn:hover { background: var(--neon-pink); color: white; box-shadow: 0 0 15px var(--neon-pink); }

        /* Grid */
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
        }

        /* Card */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            transition: 0.4s;
            position: relative;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--neon-blue); box-shadow: 0 10px 30px rgba(0, 242, 255, 0.1); }
        
        .card-img { width: 100%; height: 200px; object-cover: cover; }
        .card-content { padding: 20px; }
        .tag { 
            font-size: 0.7rem; padding: 5px 10px; border-radius: 15px; 
            background: linear-gradient(45deg, var(--neon-purple), blue); 
            text-transform: uppercase; font-weight: bold; margin-bottom: 10px; display: inline-block;
        }
        .meta { color: #8892b0; font-size: 0.9rem; margin: 15px 0; display: flex; gap: 15px; }
        .btn-view {
            display: block; text-align: center; padding: 12px;
            border: 1px solid rgba(255,255,255,0.2); border-radius: 10px;
            color: white; text-decoration: none; transition: 0.3s;
        }
        .btn-view:hover { background: white; color: black; }

        /* --- ONBOARDING MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal {
            background: #111;
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--neon-blue);
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
        }

        .interest-grid {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0;
        }

        .interest-chip {
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            color: #aaa;
        }
        .interest-chip.selected {
            background: var(--neon-blue);
            color: black;
            border-color: var(--neon-blue);
            font-weight: bold;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .start-btn {
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
            border: none; padding: 15px 40px; color: white; font-weight: bold;
            border-radius: 50px; cursor: pointer; font-size: 1.1rem;
            margin-top: 20px; transition: 0.3s;
        }
        .start-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--neon-pink); }

    </style>
</head>
<body>

    <div class="modal-overlay" id="onboarding-modal">
        <div class="modal">
            <h2 style="margin-bottom: 10px;">Welcome to Event AI ðŸš€</h2>
            <p style="color: #888;">Select 3 things you love to personalize your feed:</p>
            
            <div class="interest-grid">
                <div class="interest-chip" onclick="toggleInterest(this)">Music</div>
                <div class="interest-chip" onclick="toggleInterest(this)">Tech</div>
                <div class="interest-chip" onclick="toggleInterest(this)">Sports</div>
                <div class="interest-chip" onclick="toggleInterest(this)">Food</div>
                <div class="interest-chip" onclick="toggleInterest(this)">Party</div>
                <div class="interest-chip" onclick="toggleInterest(this)">Art</div>
                <div class="interest-chip" onclick="toggleInterest(this)">Workshop</div>
                <div class="interest-chip" onclick="toggleInterest(this)">Business</div>
            </div>

            <button class="start-btn" onclick="finishOnboarding()">Start Exploring</button>
        </div>
    </div>

    <header>
        <h1>CHENNAI EVENTS <span style="color:white">AI</span></h1>
        <p>Your Intelligent Travel & Event Companion</p>
        
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search events, locations, or vibes..." onkeyup="filterEvents()">
            <i class="fas fa-search search-icon"></i>
        </div>

        <button class="location-btn" onclick="activateTravelMode()">
            <i class="fas fa-location-arrow"></i> Activate Travel Mode
        </button>
    </header>

    <div class="container" id="event-container">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = "https://bmvjhdbqegyryryxivok.supabase.co";
        const SUPABASE_KEY = "sb_publishable_-mlNTuruDShnWzlUClyhBQ_98EI6tT2";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allEvents = []; // To store all fetched data
        let userInterests = [];

        // --- 1. ONBOARDING LOGIC ---
        function checkOnboarding() {
            const saved = localStorage.getItem('userInterests');
            if (!saved) {
                document.getElementById('onboarding-modal').classList.add('active');
            } else {
                userInterests = JSON.parse(saved);
                console.log("User likes:", userInterests);
                fetchEvents(); // Load immediately
            }
        }

        function toggleInterest(chip) {
            chip.classList.toggle('selected');
        }

        function finishOnboarding() {
            const selectedChips = document.querySelectorAll('.interest-chip.selected');
            userInterests = Array.from(selectedChips).map(c => c.innerText);
            
            if (userInterests.length === 0) userInterests = ['General']; // Default

            localStorage.setItem('userInterests', JSON.stringify(userInterests));
            document.getElementById('onboarding-modal').classList.remove('active');
            fetchEvents(); // Reload with personalization
        }

        // --- 2. DATA FETCHING ---
        async function fetchEvents() {
            const container = document.getElementById('event-container');
            container.innerHTML = '<p style="text-align:center; color:#888;">AI is finding the best events for you...</p>';

            const { data, error } = await supabaseClient
                .from('events')
                .select('*')
                .order('id', { ascending: false });

            if (error) {
                console.error(error);
                container.innerHTML = '<p style="text-align:center; color:red;">Database Connection Failed.</p>';
                return;
            }

            allEvents = data;
            
         
            const sortedEvents = allEvents.sort((a, b) => {
                const aMatch = userInterests.some(i => a.category?.includes(i));
                const bMatch = userInterests.some(i => b.category?.includes(i));
                return bMatch - aMatch;
            });

            renderEvents(sortedEvents);
        }

        // --- 3. RENDER FUNCTION ---
        function renderEvents(events) {
            const container = document.getElementById('event-container');
            container.innerHTML = '';

            if (events.length === 0) {
                container.innerHTML = '<p style="text-align:center;">No events found matching your search.</p>';
                return;
            }

            events.forEach((event, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const imgUrl = event.image_url || "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=800&q=80";
                
                // Highlight tag if it matches user interest
                const isPreferred = userInterests.some(i => event.category?.includes(i));
                const tagStyle = isPreferred ? 'background: linear-gradient(45deg, #ff0055, #ffcc00);' : '';

                card.innerHTML = `
                    <img src="${imgUrl}" class="card-img" alt="${event.name}">
                    <div class="card-content">
                        <span class="tag" style="${tagStyle}">${event.category}</span>
                        <h3>${event.name}</h3>
                        <p style="color:#aaa; font-size:0.9rem; margin-bottom:15px;">${event.summary || ''}</p>
                        
                        <div class="meta">
                            <span><i class="far fa-calendar-alt"></i> ${event.event_date}</span>
                            <span><i class="fas fa-map-marker-alt"></i> ${event.location}</span>
                        </div>

                        <a href="${event.source_link}" target="_blank" class="btn-view">View Details</a>
                    </div>
                `;
                container.appendChild(card);
            });

            // Re-init Tilt
            VanillaTilt.init(document.querySelectorAll(".card"), { max: 10, speed: 400, glare: true, "max-glare": 0.2 });
        }

        // --- 4. SEARCH FUNCTION ---
        function filterEvents() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = allEvents.filter(ev => 
                ev.name?.toLowerCase().includes(query) || 
                ev.category?.toLowerCase().includes(query) ||
                ev.location?.toLowerCase().includes(query)
            );
            renderEvents(filtered);
        }

        // --- 5. LOCATION & NOTIFICATION ---
        function activateTravelMode() {
            if (!"geolocation" in navigator) {
                alert("Geolocation not supported");
                return;
            }

            // Notification Permission
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    navigator.geolocation.getCurrentPosition(position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                    
                        alert(`ðŸ“ Location Detected! (Lat: ${lat.toFixed(2)}, Lon: ${lon.toFixed(2)})\nScanning for events near you...`);
                        
                        // Send Browser Notification
                        new Notification("Chennai Events AI", {
                            body: "You are in a hotspot! 3 Tech events found near you.",
                            icon: "https://cdn-icons-png.flaticon.com/512/1865/1865269.png"
                        });

                    }, error => {
                        alert("Please allow location access for Travel Mode.");
                    });
                }
            });
        }

        // Initialize
        checkOnboarding();

    </script>
</body>
</html>
